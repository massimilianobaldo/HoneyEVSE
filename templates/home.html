<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>EV</title>
</head>

<body>
    <canvas id="chart"></canvas>
    <script>
        function numberData(chart) {
            return chart.data.datasets[0].data.length
        }

        function addData(chart, label, data) {
            chart.data.labels.push(label);
            chart.data.datasets.forEach((dataset) => {
                dataset.data.push(data);
            });
            chart.update();
        }

        function removeData(chart) {
            chart.data.labels.shift();
            chart.data.datasets.forEach((dataset) => {
                dataset.data.shift();
            });
            chart.update();
        }

        function removeAllData(chart) {
            chart.data.datasets[0].data = []
        }

        /**
         * change randomly the color of the legend, lines and points in the chart
        */
        function randomRGBforChart(chart) {
            let x = Math.floor(Math.random() * 256);
            let y = Math.floor(Math.random() * 256);
            let z = Math.floor(Math.random() * 256);
            chart.data.datasets[0].borderColor = "rgb(" + x + "," + y + "," + z + ")";
            chart.data.datasets[0].backgroundColor = "rgb(" + x + "," + y + "," + z + ")";
            chart.data.datasets[0].pointBackgroundColor = "rgb(" + x + "," + y + "," + z + ")";
        }

        let chart = new Chart('chart', {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Erogated power',
                        data: []
                    }
                ]
            }
        });

        let actualId = null;

        setInterval(() => {
            fetch('./status')
                .then(res => res.json())
                .then(json => {
                    // If the id is different, it means that there is a new eletric veicol
                    if (actualId == null || actualId != json.id) {
                        removeAllData(chart);
                        //randomRGBforChart(chart);
                        actualId = json.id;
                    }
                    // Remove old datas from the graph
                    if (numberData(chart) >= 20) { removeData(chart) }
                    // Initialize date for print timestamp
                    let date = new Date();
                    addData(chart, date.toLocaleTimeString(), json.energy);
                })
        }, 1000);
    </script>
</body>

</html>
